os: linux
language: python
dist: xenial
matrix:
  include:
  - python: 2.6
    dist: trusty
  - python: 2.7
  - python: 3.3
    dist: trusty
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: 3.7
  - python: 3.8
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then
      pip install virtualenv==15.2.0;
      pip install pluggy==0.5.2;
      pip install tox==2.9.1;
    fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
      pip install tox==3.7.0;
    fi
  - pip install tox-travis
script:
  - tox
