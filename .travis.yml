os: linux
dist: xenial
language: python

jobs:
  include:

    - stage: Tests

    # Test Code
      python: 2.6
      dist: trusty
    - python: 2.7
    - python: 3.3
      dist: trusty
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8

    # Test Docs
    - name: docs
      python: 3.6
      install:
        - pip install sphinx
        - pip install numpydoc
      script: sphinx-build -W --keep-going doc _build/html

    # Upload Artifacts to GitHub Pages
    - stage: Upload Artifacts to GitHub Pages
      python: 3.6
      install:
        - pip install wheel
        - pip install sphinx
        - pip install numpydoc
      script:
        - python setup.py sdist --formats=zip
        - python setup.py bdist_wheel
        - sphinx-build -W --keep-going doc _build/html
      before_deploy:
        - export SHORT_COMMIT=$(git rev-parse --short $TRAVIS_COMMIT)
        - VERSION=$(python setup.py --version)
        - tar -C _build/html -zcf dist/docs-${VERSION}.tar.gz .
      deploy:
        provider: pages
        edge: true
        local_dir: dist/
        commit_message: Deploy $SHORT_COMMIT
        keep_history: false
        on:
          all_branches: true
      if: (type = push) AND ((tag IS present) OR (branch = master))

    # Deploy to GitHub Releases and PyPi
    - stage: Deploy

      name: GitHub Releases
      python: 3.6
      install: skip
      script: skip
      before_deploy:
        - export VERSION=$(python setup.py --version)
        - mkdir empty_dir
      deploy:
        provider: releases
        edge: true
        name: "v${VERSION}"
        body: "Version ${VERSION} of PDS4 Python Tools and PDS4 Viewer."
        file: empty_dir/*
        on:
          all_branches: true
      if: (type = push) AND (tag IS present)

    - name: PyPi
      python: 3.6
      install:
        - pip install wheel
        - pip install twine
      script:
        - python setup.py sdist --formats=zip
        - python setup.py bdist_wheel
        - |
          echo -e "
            [pypi]
            username: __token__
            password: ${PYPI_TOKEN}
          " | sed -e 's/^ *//g' -e '/^$/d' > ~/.pypirc
        - twine upload dist/*
      if: (type = push) AND (tag IS present)

install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then
      pip install virtualenv==15.2.0;
      pip install pluggy==0.5.2;
      pip install tox==2.9.1;
    fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
      pip install tox==3.7.0;
    fi
  - pip install tox-travis

script:
  - tox

notifications:
  if: (type = push) and (branch = master)
